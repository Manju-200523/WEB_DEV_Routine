<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSS Layout Playground</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h2>Display: Inline</h2>
  <section class="container-inline">
    <h1>1</h1>
    <h1>2</h1>
    <h1>3</h1>
  </section>

  <h2>Display: Inline-Block</h2>
  <section class="container-inline-block">
    <h1>1</h1>
    <h1>2</h1>
    <h1>3</h1>
  </section>

  <h2>Display: Flex</h2>
  <section class="container-flex">
    <h1>1</h1>
    <h1>2</h1>
    <h1>3</h1>
    <h1>4</h1>
    <h1>5</h1>
  </section>

  <h2>Display: Grid</h2>
  <section class="container-grid">
    <h1>1</h1>
    <h1>2</h1>
    <h1>3</h1>
    <h1>4</h1>
    <h1>5</h1>
    <h1>6</h1>
  </section>
</body>
</html>
